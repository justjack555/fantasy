{% extends "layout.html" %}
{% block body %}
<div>
    <h3>My Leagues</h3>
    <table border="1">
        <tr>
            <th>League Name</th>
        </tr>
        {% for league in league_names %}
        <tr>
            <td><form action="{{ url_for('leagues') }}" method="get">
                <input type="submit" value="{{league}}"
                       name="league_name" />
            </form><!--<a href="{{ url_for('leagues') }}">{{league}}</a> --></td>
        </tr>
        {% endfor %}
    </table>
    <!--<a href="{{ url_for('teams') }}"><button>View Interesting Leagues</button></a> -->
</div>
{% endblock %}
