{% extends "layout.html" %}
{% block body %}
<div>
    <h3>Log-in to Fantasy Baseball</h3>
    <form action="{{ url_for('login') }}" method=post class=user-login>
        Username:<br>
        <input type="text" name="login"><br>
        Password:<br>
        <input type="text" name="password"><br>
        <input type="submit" value="Submit"><br>
    </form>
</div>
{% endblock %}
